version: '3.9'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=dbt_workbench
      - DBT_ARTIFACTS_PATH=/app/data/artifacts
      - DBT_PROJECT_PATH=/app/data/repos/default
      - BACKEND_PORT=8000
      - SQL_WORKSPACE_DEFAULT_CONNECTION_URL=postgresql://user:password@db:5432/dbt_workbench
      - AI_ENABLED=true
      - AI_DEFAULT_MODE=direct
      - AI_DEFAULT_DIRECT_PROVIDER=openai
      - AI_ALLOW_SESSION_PROVIDER_OVERRIDE=true
      - AI_MCP_LOCAL_ALLOWLIST_JSON={}
    volumes:
      - ./data:/app/data
      - ./data/artifacts:/app/data/artifacts
      - ./data/repos:/app/data/repos
      - ./dbt_project:/app/data/repos/default
      - ./profiles:/app/data/profiles
    networks:
      - dbt_workbench

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - dbt_workbench

  db:
    image: postgres:13
    ports:
      - "5432:5432"    
    environment:
      - POSTGRES_DB=dbt_workbench
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dbt_workbench

networks:
  dbt_workbench:
    driver: bridge

volumes:
  postgres_data:
