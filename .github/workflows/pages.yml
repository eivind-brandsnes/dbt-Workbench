name: Deploy Docusaurus site to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GA4_ID: ${{ secrets.GA4_ID }}
      GOOGLE_SITE_VERIFICATION: ${{ secrets.GOOGLE_SITE_VERIFICATION }}
      BING_SITE_VERIFICATION: ${{ secrets.BING_SITE_VERIFICATION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Run docs tests
        working-directory: website
        run: npm test

      - name: Run SEO lint checks
        working-directory: website
        run: npm run seo:lint

      - name: Build
        working-directory: website
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Ensure GitHub Pages is enabled
        uses: actions/github-script@v7
        with:
          script: |
            const {owner, repo} = context.repo;
            try {
              await github.rest.repos.getPages({owner, repo});
              core.info('GitHub Pages is already enabled.');
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
              core.info('Enabling GitHub Pages for workflow deployments.');
              await github.rest.repos.createPagesSite({
                owner,
                repo,
                build_type: 'workflow',
              });
            }

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
