name: Playwright E2E Tests

on:
  pull_request:
    branches: ['main', 'develop']
  push:
    branches: ['main']

permissions:
  contents: read
  checks: write

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Install Playwright browsers
        run: npm run e2e:install
        working-directory: ./frontend

      - name: Run E2E tests with Docker
        run: npm run test:e2e:docker
        working-directory: ./frontend
        env:
          CI: true

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload Playwright Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: frontend/test-results/
          retention-days: 7

      - name: Upload JUnit Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-junit
          path: frontend/test-results/junit.xml
          retention-days: 7
        continue-on-error: true

      - name: Publish Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: frontend/test-results/junit.xml
        continue-on-error: true

      - name: Ensure Docker Compose is down
        if: always()
        run: docker compose -f docker-compose.yml down -v || true
