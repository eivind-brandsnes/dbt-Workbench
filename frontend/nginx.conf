# nginx.conf – legg denne i ./frontend/nginx.conf i din fork
# Serverer Vite SPA på port 3000 og proxyer /api/* til backend

server {
    listen 3000;
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback – alle ukjente ruter serverer index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Helse-endepunkt for Container App healthcheck
    location /nginx-health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}